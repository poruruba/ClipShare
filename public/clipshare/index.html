<body>
<!--
    <div id="loader-background">
      <div class="sk-plane sk-center"></div>
    </div>
-->
    <div id="top" class="container">
      <button class="btn btn-secondary btn-sm float-end" v-on:click="set_apikey">API Key</button>
      <br>
      <h1>クリップシェア</h1>
        <hr>

        <button class="btn btn-primary oi oi-data-transfer-download" v-on:click="clipshare_get">&nbsp;Download</button>
        <button class="btn btn-primary oi oi-data-transfer-upload" v-on:click="clipshare_set">&nbsp;Upload</button>
        <button class="btn btn-primary oi oi-clipboard" v-on:click="clipshare_paste">&nbsp;Paste</button>
        <button class="btn btn-primary oi oi-paperclip" v-on:click="clipshare_copy">&nbsp;Copy</button>
        <button class="btn btn-primary oi oi-delete" v-on:click="clipshare_clear">&nbsp;Clear</button><br>
        {{message}}<br>
        <textarea class="form-control" v-model="payload"></textarea>

        <modal-dialog id="apikey_dialog">
          <div slot="content">
            <div class="modal-body">
              <label class="title">base_url</label> <input type="text" class="form-control" v-model="dialog_input.base_url">
              <label class="title">apikey</label> <input type="password" class="form-control" v-model="dialog_input.apikey">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" v-on:click="apkey_update">OK</button>
                <button class="btn btn-secondary" v-on:click="dialog_close('#apikey_dialog')">キャンセル</button>
            </div>
          </div>
        </modal-dialog>
        

        <!-- for progress-dialog -->
        <progress-dialog v-bind:title="progress_title"></progress-dialog>
    </div>

    <script src="js/start.js"></script>
</body>
